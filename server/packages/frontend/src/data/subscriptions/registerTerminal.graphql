fragment AddressWithInfo on Address {
    ip
    info {
        type
        hostname
        carrier {
            name
        }
        company {
            domain
            name
            type
        }
        location {
            city
            country {
                name
                area
                tld
                code
                flag {
                    emoji
                }
            }
            latitude
            longitude
        }
    }
    isInAltNetwork
    isInternalIP
}

fragment RegisterTerminalRunHop on RunHop {
    id
    address {
        ...AddressWithInfo
    }
    type
    mayPerformTransformation
    hop
    status
    terminal {
        id
    }
}

subscription RegisterTerminal($id: Float!) {
    registerTerminal(id: $id) {
        id
        type
        status
        payload
        run {
            id
            nfcId
            url
            imagePath
            packetType
            destination {
                ...AddressWithInfo
            }
            origin {
                ...AddressWithInfo
            }
            availableHops {
                ...RegisterTerminalRunHop
                terminal {
                    id
                    status
                    type
                }
                mayPerformTransformation
            }
            currentHop {
                ...RegisterTerminalRunHop
                mayPerformTransformation
            }
            hops {
                ...RegisterTerminalRunHop
            }
            createdAt
            updatedAt
        }
        connectionsTo {
            to {
                id
                status
                type
            }
            slot
        }
        createdAt
        updatedAt
    }
}
