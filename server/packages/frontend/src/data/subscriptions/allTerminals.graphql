subscription AllTerminals {
    allTerminals {
        id
        type
        status
        payload
        connectionsTo {
            slot
            to {
                id
            }
        }
        run {
            id
            nfcId
            url
            destination {
                ip
                info {
                    company {
                        name
                    }
                }
            }
            currentHops {
                id
                address {
                    ip
                }
                terminal {
                    id
                }
                mayPerformTransformation
                hop
            }
            hops {
                id,
                address {
                    ip
                }
                terminal {
                    id
                }
                status
                type
                hop
            }
            currentHopIndex
            createdAt
            updatedAt
        }
        createdAt
        updatedAt
        presences {
            id
            ip
            websocketId
            connectedAt
            lastSeenAt
        }
    }
}